<!DOCTYPE html>
<html>

<head>
    <title>Webculator</title>
    <link rel="stylesheet" href="mycss.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Playfair+Display" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="myscript.js" type="text/javascript"></script>
</head>

<body>
    <div class="calculator">
        <p id="title">Webculator</p>
        <p id="tag">Online Calculator</p>
        <input type="text" id="screen" />
        <div class="row">
            <button class="redButton">AC</button>
            <button class="redButton">CE</button>
            <button class="squareButton">%</button>
            <button class="squareButton">/</button>
        </div>
        <div class="row">
            <button class="squareButton">7</button>
            <button class="squareButton">8</button>
            <button class="squareButton">9</button>
            <button class="squareButton">X</button>
        </div>
        <div class="row">
            <button class="squareButton">4</button>
            <button class="squareButton">5</button>
            <button class="squareButton">6</button>
            <button class="squareButton">-</button>
        </div>
        <div class="row">
            <button class="squareButton">1</button>
            <button class="squareButton">2</button>
            <button class="squareButton">3</button>
            <button class="long">+</button>
        </div>
        <div class="row">
            <button class="squareButton">0</button>
            <button class="squareButton">.</button>
            <button class="squareButton">=</button>
        </div>
    </div>

</body>

</html>

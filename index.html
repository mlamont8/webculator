<!DOCTYPE html>
<html>

<head>
    <title>Webculator</title>
    <link rel="stylesheet" href="mycss.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Playfair+Display" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="myscript.js" type="text/javascript"></script>
</head>

<body>
    <div class="calculator">
        <p id="title">Webculator</p>
        <p id="tag">Online Calculator</p>
        <div id="screen"></div>
        <div class="row">
            <button class="redButton" id="allClear">AC</button>
            <button class="redButton" id="clear">CE</button>
            <button class="squareButton operation">%</button>
            <button class="squareButton operation">/</button>
        </div>
        <div class="row">
            <button class="squareButton number" value="7">7</button>
            <button class="squareButton number" value="8">8</button>
            <button class="squareButton number" value="9">9</button>
            <button class="squareButton operation">X</button>
        </div>
        <div class="row">
            <button class="squareButton number" value="4">4</button>
            <button class="squareButton number" value="5">5</button>
            <button class="squareButton number" value="5">5</button>
            <button class="squareButton number" value="6">6</button>
            <button class="squareButton">-</button>
        </div>
        <div class="row">
            <button class="squareButton number">1</button>
            <button class="squareButton number">2</button>
            <button class="squareButton number">3</button>
            <button class="long operation">+</button>
        </div>
        <div class="row">
            <button class="squareButton number">0</button>
            <button class="squareButton number">.</button>
            <button class="squareButton" id="equals">=</button>
        </div>
    </div>

</body>

</html>
